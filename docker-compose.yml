services:
  web:
    build: .
    ports:
      - 3000:3000
    volumes:
      - ./:/app
  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=S3cret
      - POSTGRES_USER=mpotdev
      - POSTGRES_DB=mpot
